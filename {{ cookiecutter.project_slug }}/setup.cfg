[black]
target-version = py37

[isort]
profile = black

[flake8]
statistics = True
max-line-length = 88
ignore = E203,E501,W503
per-file-ignores =
    __init__.py:F401

[tool:pytest]
addopts =
    --strict-config
    --strict-markers
filterwarnings =
    error


[coverage:run]
branch = True
parallel=True
source_pkgs = {{ cookiecutter.package }}, tests

[coverage:report]
show_missing = True
skip_covered = True
